    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Escuela de héroes</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>

            <li class="nav-item dropdown">

    <main class="container">
      <h1 class="mt-5">Calcular tu promedio</h1>
      <form>
        <div class="mb-3 col">
          <label class="form-label">Nombre del alumno</label> 
          <input type="text" class="form-control" id="nombreAlumno" placeholder="Ingresa tu nombre">
          <span class="error"></span>
        </div>
        <div class="mb-3 mb-3 col notaContenedor">
          <label placeholder="Ingresa tu nota">Nota del alumno</label>
          <input type="text" class="form-control mb-3" id="notaAlumno" placeholder="Ingresa tu nota">
          <span class="error fw-semibold text-danger"></span>
        </div>
        <div class="mb-3 mb-3 col notaContenedor">
          <label placeholder="Ingresa tu nota">Nota del alumno</label>
          <input type="text" class="form-control mb-3" id="notaAlumno2" placeholder="Ingresa tu nota">
          <span class="error fw-semibold text-danger"></span>
        </div>
        <div class="mb-3 mb-3 col notaContenedor">
          <label placeholder="Ingresa tu nota">Nota del alumno</label>
          <input type="text" class="form-control mb-3" id="notaAlumno3" placeholder="Ingresa tu nota">
          <span class="error fw-semibold text-danger"></span>
        </div>
        <!-- <button type="button" class="btn btn-primary" id="agregarNota">Agregar más notas</button> -->
        <button type="submit" class="btn btn-primary" id="calcularBtn">Calcular</button>

      </form>


      <div class="mostrarDatos mt-4">
        <p class="tuPromedio fs-3 mt-4"></p>
      </div>

      <div>
        <ul class="listadoUsuarios">

        </ul>
      </div>

    </main>

    <script src="/js/index.js"></script>
